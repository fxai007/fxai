<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXAI - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Inter", sans-serif; background-color: #f8f9fa; color: #333; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 40px 5%; background: #ffffff; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); margin-top: 60px; }
        .container h2 { color: #10a37f; margin-bottom: 20px; }
        .input-field { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .btn { width: 100%; padding: 12px; background: #10a37f; color: #ffffff; border: none; border-radius: 6px; cursor: pointer; transition: background 0.3s; font-weight: 500; }
        .btn:hover { background: #0e8a6e; }
        .links { margin-top: 15px; }
        .links a { text-decoration: none; color: #10a37f; font-size: 0.9rem; display: block; margin-top: 5px; }
        .footer { padding: 20px; background: #ffffff; border-top: 1px solid #e0e0e0; margin-top: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to FXAI</h2>
        <form>
            <input type="email" class="input-field" placeholder="Email Address" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="links">
            <a href="forgot-password.html">Forgot Password?</a>
            <a href="register.html">Create an Account</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 FXAI | <a href="terms.html">Terms & Privacy</a> | 
        <a href="mailto:support@fxai.com">Contact Support</a></p>
    </div>
</body>
</html>
